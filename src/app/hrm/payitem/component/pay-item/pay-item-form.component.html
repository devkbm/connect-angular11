{{fg.value | json}}
<form nz-form [formGroup]="fg" nzLayout="vertical">

    <div nz-row nzGutter="8">
        <div nz-col nzSpan="12">
            <!--급여항목코드 필드-->
            <nz-form-item class="form-item">
                <nz-form-label nzFor="code" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">급여항목코드</nz-form-label>
                <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
                    <input nz-input id="code" formControlName="code" placeholder="급여항목코드를 입력해주세요.">
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
            <!--급여항목명 필드-->
            <nz-form-item class="form-item">
                <nz-form-label nzFor="codeName" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">급여항목명</nz-form-label>
                <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
                    <input nz-input id="codeName" formControlName="codeName" placeholder="급여항목명을 입력해주세요.">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row nzGutter="8">
        <div nz-col nzSpan="12">
          <!--구분 필드-->
          <nz-form-item class="form-item">
              <nz-form-label nzFor="type" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">구분</nz-form-label>
              <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
                  <input nz-input id="type" formControlName="type" placeholder="구분을 입력해주세요.">
              </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
            <!--출력순번 필드-->
            <nz-form-item class="form-item">
                <nz-form-label nzFor="seq" nzRequired [nzXs]="formLabelXs" [nzSm]="formLabelSm">출력 순번</nz-form-label>
                <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
                    <nz-input-number id="seq" formControlName="seq" [nzMin]="0" [nzMax]="9999" [nzStep]="1"></nz-input-number>
                </nz-form-control>
            </nz-form-item>
        </div>

    </div>

    <!--설명 필드-->
    <nz-form-item>
        <nz-form-label nzFor="comment" [nzXs]="formLabelXs" [nzSm]="formLabelSm">설명</nz-form-label>
        <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
            <textarea nz-input id="comment" formControlName="comment" placeholder="비고를 입력해주세요." [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
        </nz-form-control>
    </nz-form-item>

                <!--사용여부 필드-->
                <nz-form-item>
                  <nz-form-label
                      nzFor="usePayTable"
                      [nzXs]="formLabelXs"
                      [nzSm]="formLabelSm">
                      사용여부
                  </nz-form-label>

                  <nz-form-control [nzXs]="formControlXs" [nzSm]="formControlSm">
                      <label id="usePayTable" nz-checkbox formControlName="usePayTable"></label>
                  </nz-form-control>
              </nz-form-item>

</form>

<div class="footer">
  <button nz-button (click)="closeForm()">
    <i nz-icon nzType="close" theme="outline"></i>
    닫기
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzType="primary"
    nz-popconfirm nzPopconfirmTitle="저장하시겠습니까?"
    (nzOnConfirm)="submitForm()" (nzOnCancel)="false">
    <i nz-icon nzType="save" theme="outline"></i>
    저장
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzType="danger"
    nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
    (nzOnConfirm)="deleteForm(fg.get('code')?.value)" (nzOnCancel)="false">
    <i nz-icon nzType="delete" theme="outline"></i>
    삭제
  </button>
</div>
